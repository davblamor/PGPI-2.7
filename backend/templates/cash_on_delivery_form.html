<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash on Delivery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }
        .summary {
            background-color: #f9f9f9;
            padding: 20px;
            flex: 1;
            border-right: 1px solid #ddd;
        }
        .summary h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .summary .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .summary .total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        .form-container {
            padding: 20px;
            flex: 1;
        }
        .form-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            font-size: 0.9em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
        }
        .shipping-method {
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .shipping-method label {
            display: flex;
            align-items: center;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .shipping-method input {
            margin-right: 10px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function updateTotal(shippingCost) {
            const subtotal = parseFloat(document.getElementById('subtotal').innerText);
            document.getElementById('shipping-cost-display').innerText = shippingCost.toFixed(2);
            const total = subtotal + parseFloat(shippingCost);
            document.getElementById('total').innerText = total.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Order Summary -->
        <div class="summary">
            <h2>Order Summary</h2>
            {% for item in cart_items %}
            <div class="item">
                <span>{{ item.product.name }} (x{{ item.quantity }})</span>
                <span>€{{ item.product.price|floatformat:2 }}</span>
            </div>
            {% endfor %}
            <div class="item">
                <span>Subtotal</span>
                <span>€<span id="subtotal">{{ subtotal|floatformat:2 }}</span></span>
            </div>
            <div class="item">
                <span>Shipping</span>
                <span>€<span id="shipping-cost-display">5.00</span></span>
            </div>
            <div class="total">
                <span>Total due</span>
                <span>€<span id="total">{{ subtotal|floatformat:2 }}</span></span>
            </div>
        </div>
        <!-- Shipping Information Form -->
        <div class="form-container">
            <h2>Shipping Information</h2>
            <form method="POST" action="{% url 'finalize_cash_on_delivery' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" class="form-input" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-input" placeholder="Enter your phone number" required>
                </div>
                <div class="shipping-method">
                    <label>
                        <input type="radio" name="shipping_method" value="standard" checked onclick="updateTotal(5.00)">
                        Standard shipping (€5.00, 5-7 business days)
                    </label>
                    <label>
                        <input type="radio" name="shipping_method" value="express" onclick="updateTotal(15.00)">
                        Express shipping (€15.00, 1-3 business days)
                    </label>
                </div>
                <button type="submit" class="button">Confirm Order</button>
            </form>
        </div>
    </div>
</body>
</html>
