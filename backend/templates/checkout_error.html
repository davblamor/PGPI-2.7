<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en el Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
            background-color: #f5c6cb;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #f5c2c7;
            display: inline-block;
        }
        .error-message {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .details {
            font-size: 16px;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #155724;
            background-color: #d4edda;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">¡Ups! Ocurrió un error durante el proceso de pago.</div>
        <div class="details">{{ error }}</div>
        <a href="{% url 'catalogo' %}" class="home-link">Volver al catálogo</a>
    </div>
</body>
</html>
