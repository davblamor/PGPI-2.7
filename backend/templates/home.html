<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a JMDP<sup>2</sup> Dynamics</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #000000;
        }

        p {
            color: #666;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .logo {
            display: block;
            margin: 10px auto;
            /* Centrado y espacio arriba/abajo */
            width: 200px;
            /* Ajustar el ancho del logo */
            height: auto;
            /* Mantener la proporción */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenido a JMDP<sup>2</sup> Dynamics</h1>
        {% load static %}
        <img src="{% static 'images/logo.jpg.webp' %}" alt="Logo de la empresa" class="logo">
        <p>Aquí podrá acceder a los productos disponibles</p>
        <a href="{% url 'catalogo' %}" class="button">Ir a Catálogo</a>
    </div>
</body>

</html>
