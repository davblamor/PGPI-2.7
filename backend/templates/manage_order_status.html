<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estado del Pedido</title>
</head>
<body>
    <h2>Gestionar Estado del Pedido</h2>
    <p><strong>Número de seguimiento:</strong> {{ order.track_number }}</p>
    <p><strong>Estado actual:</strong> {{ order.get_status_display }}</p>

    <form method="post">
        {% csrf_token %}
        <label for="status">Cambiar estado:</label>
        <select id="status" name="status">
            {% for key, value in order.STATUS_CHOICES %}
                <option value="{{ key }}" {% if key == order.status %}selected{% endif %}>{{ value }}</option>
            {% endfor %}
        </select>
        <button type="submit">Actualizar</button>
    </form>

    <a href="{% url 'catalogo' %}">Volver al catálogo</a>
</body>
</html>
