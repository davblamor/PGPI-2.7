<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-message {
            font-size: 28px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        .details {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .address {
            text-align: left;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .address p {
            margin: 5px 0;
        }
        .home-link {
            display: inline-block;
            padding: 12px 25px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">¡Pago realizado con éxito!</div>
        <div class="details">Gracias por tu compra, {{ name }}.</div>
        <div class="details">Tu pedido será enviado a:</div>
        <div class="address">
            <p>{{ address.line1 }}</p>
            {% if address.line2 %}
                <p>{{ address.line2 }}</p>
            {% endif %}
            <p>{{ address.city }}, {{ address.state }}</p>
            <p>{{ address.postal_code }}</p>
            <p>{{ address.country }}</p>
        </div>
        <a href="{% url 'catalogo' %}" class="home-link">Volver al catálogo</a>
    </div>
</body>
</html>
