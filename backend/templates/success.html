<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
        }
        .success-message {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        .details {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }
        .home-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">¡Pago realizado con éxito!</div>
        <div class="details">Gracias por tu compra. Recibirás un correo electrónico con los detalles del pedido.</div>
        <a href="{% url 'catalogo' %}" class="home-link">Volver al catálogo</a>
    </div>
</body>
</html>
