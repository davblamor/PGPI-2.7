<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Exitosa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .header {
            font-size: 2em;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
        }
        .details {
            color: #666;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1e874b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">¡Compra Exitosa!</div>
        <div class="message">Gracias por tu compra, {{ name }}.</div>
        <div class="details">
            <p>Dirección de envío:</p>
            <p>{{ address.line1 }}, {{ address.line2 }}</p>
            <p>{{ address.postal_code }}, {{ address.city }}, {{ address.state }}</p>
            <p>{{ address.country }}</p>
        </div>
        <a href="{% url 'catalogo' %}" class="button">Volver al Catálogo</a>
    </div>
</body>
</html>
