<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Pedido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: #34495e;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        form label {
            font-size: 1rem;
            color: #34495e;
            font-weight: bold;
        }
        form input, form textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #dcdde1;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        form button {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #1e874b;
        }
        .back-link {
            display: inline-block;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Actualizar Pedido {{ order.id }}</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="{{ order.user.email }}" required>
            </div>
            
            <div>
                <label for="delivery_address">Dirección de Entrega:</label>
                <textarea id="delivery_address" name="delivery_address" required>{{ order.delivery_address }}</textarea>
            </div>
            
            <div>
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" value="{{ order.phone }}" required>
            </div>
            
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{% url 'order_list' %}" class="back-link">Volver a la Lista de Pedidos</a>
    </div>
</body>
</html>
