<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Pedido</title>
</head>
<body>
    <h1>Actualizar Pedido {{ order.id }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" value="{{ order.user.email }}" required><br><br>

        <label for="delivery_address">Dirección de Entrega:</label>
        <textarea id="delivery_address" name="delivery_address" required>{{ order.delivery_address }}</textarea><br><br>

        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" value="{{ order.phone }}" required><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'order_list' %}">Volver a la Lista de Pedidos</a>
</body>
</html>
